<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wizard</title>
        <script type="module" src="teamcity.js"></script>
        <script src="../../../node_modules/bootstrap.native/dist/bootstrap-native.min.js"></script>
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <style>
        </style>
    </head>
    <body class="container">
        <form class="needs-validation">
            <div class="form-group">
                <label for="tcURL">Team City URL</label>
                <input required type="url" class="form-control" id="tcURL" aria-describedby="tcURLHelp" placeholder="Enter URL" name="tcURL">
                <small id="tcURLHelp" class="form-text text-muted">The url to your Team City server.</small>
            </div>
            <div class="form-group">
                <label for="tcToken">Access Token</label>
                <input required type="text" class="form-control" id="tcToken" aria-describedby="tcTokenHelp" placeholder="Enter token" name="tcToken">
                <small id="tcTokenHelp" class="form-text text-muted">Your generated access token.</small>
            </div>
            <hr>
            <div>
                <p>
                    This data is not stored by <em>TCNotifier</em>. The technology used depends on your operating system.
                </p>                
                <ul>
                    <li>MacOS - Keychain</li>
                    <li>Linux - Secret Service API/libsecret</li> 
                    <li>Windows - Credential Vault.</li>
                </ul>
            </div>
            <button type="submit" class="mt-3 btn btn-primary w-100">Submit</button>
        </form>
    </body>
</html>
